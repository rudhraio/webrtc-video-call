<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call | One to One</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200">

    <!-- Home Screen Html -->
    <section id="home-section" class="w-full h-full fixed flex items-center hidden">
        <div class="flex justify-around items-center w-full">
            <div class="mx-6">
                <h2 class="text-4xl">
                    Welcome to video call
                </h2>
                <p class="mt-2">
                    One to One video call made easy and secure
                </p>
                <div class="flex gap-y-3 mt-12 w-[30rem] sm:w-[36rem] gap-x-2 bg-white p-1.5 rounded">
                    <input type="text" class="text-xl py-2 px-3 basis-2/3" placeholder="Enter room name">
                    <button class="bg-black  text-white px-6 basis-1/3 font-semibold rounded ">
                        Join Room
                    </button>
                </div>
            </div>
            <div class=" lg:flex hidden">
                <div class="w-[32rem] h-[32rem] bg-gray-400"></div>
            </div>
        </div>
    </section>

    <section id="profile-section" class="w-full h-screen flex lg:items-center items-start m-6">

        <div class="flex lg:flex-row flex-col justify-around gap-y-12 items-center w-full">
            <div>
                <div class="lg:w-[42rem] w-[32rem] h-[24rem] bg-gray-400 rounded relative">
                    <div class="absolute w-full  bottom-0 ">
                        <div class="flex justify-center my-6 gap-x-12">
                            <div class="w-14 h-14 rounded-full bg-red-500 cursor-pointer"></div>
                            <div class="w-14 h-14 rounded-full bg-red-500 cursor-pointer"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="flex flex-col gap-y-2">
                    <label for="" class="font-medium">Enter your name</label>
                    <input type="text" class="bg-white w-[28rem] p-2 text-lg rounded" placeholder="Your name">
                </div>
                <div class="flex flex-row  gap-x-6 mt-6">
                    <div
                        class="w-24 h-12 bg-gray-500 flex justify-center text-white items-center rounded-full cursor-pointer">
                        Audio | >
                    </div>
                    <div
                        class="w-24 h-12 bg-gray-500 flex justify-center text-white items-center rounded-full cursor-pointer">
                        Video | >
                    </div>
                    <div
                        class="w-24 h-12 bg-gray-500 flex justify-center text-white items-center rounded-full cursor-pointer">
                        Speaker | >
                    </div>
                </div>
                <div class="w-full mt-12">
                    <button class="w-full bg-black text-white p-2 rounded">Enter Room</button>
                </div>
            </div>
        </div>

    </section>


</body>

</html>
